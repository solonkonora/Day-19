<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder</title>
</head>

<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://images.unsplash.com/photo-1682687981907-170c006e3744?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image">
        </div>

        <div class="card-content">
            <h3 class="card-title animated-bg-text" id="title">Lorem ipsum dolor sit amet consectetur</h3>
            <p class="card-excerpt" id="excerpt">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio numquam
                veritatis doloribus.
                <span class="animated-bg animated-bg-text">&nbsp:</span>
                <span class="animated-bg animated-bg-text">&nbsp:</span>
                <span class="animated-bg animated-bg-text">&nbsp:</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile-img">
                    <img src="https://images.unsplash.com/photo-1682688759457-52bcb4dc1578?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="pic">
                </div>
                <div class="author-info">
                    <strong>
                        <div class="animated-bg animated-bg-text" id="name">John Doe</div>
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date">Oct 08, 2020</small>
                </div>
            </div>
        </div>
    </div>
    <script src="./placeholder.js"></script>
</body>
</html>
